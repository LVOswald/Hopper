<!DOCTYPE html>
<html lang="en">

<head>
    <Title>Upload Site for Hopper</Title>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href="../styles/styles.css">

</head>


        <body>

        <ul class ="topnavbar">
            <li><a href=home.html>Home</a></li>
            <li><a class="active" href=upload.html>Upload</a></li>
            <li><a href=about.html>About</a></li>
        </ul>

    <div class="tabs">
        <span data-tab-value="#tab_1">Text only</span>
        <span data-tab-value="#tab_2">Basic Documents</span>
        <span data-tab-value="#tab_3">Images</span>
        </div>
    <h1>Upload your files here</h1>

    <div class="tab-content">
        <div class="tabs__tab active" id="tab_1" data-tab-info>
            <br>
            <h2>Start typing here</h2>
            <form>
                <label for="UploadText"> Input your text here</label>
                    <input type = "text"
                           id = "UploadText"
                           placeholder = "among us"
                    size = "50">

            </form>
            <form>
                <label for="key">Create your Hopper Key!</label>
                    <input type = "text" id = "key" value="kek"> // id changed due to test
                    <input type="submit" onclick="generateKey()" value="Generate Key">
                    <a href=textDatapage.html target="_blank" rel="noopener noreferrer">
                        <button onclick="makeApage()">Make a Datapage</button>
                    </a>


            </form>
        </div>
        <div class="tabs__tab" id="tab_2" data-tab-info>
            <br>
            <h2>Upload basic documents here (docx, PDF)</h2>
            <form>
                <input class = "file-upload-input"
                       type = "file"
                       accept = "application/pdf, application/docx">

            </form>

        </div>
        <div class="tabs__tab" id="tab_3" data-tab-info>
            <h2>Upload Images</h2>
            <form>
                <input class = "file-upload-input"
                       type = "file"
                       id = "image_input"
                       accept = "Image/*">

                <div id = "display_image" alt="uploaded image"></div>
            </form>

        </div>
        </div>

        <!-- scripts -->
        <script src="../scripts/uploadImage.js"></script>
        <script src="../scripts/subTab.js"></script>
        <script src="../scripts/generateKey.js"></script>
        <script src="../scripts/CommitText.js"></script>
</body>
</html>
